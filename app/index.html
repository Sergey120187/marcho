<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Лопотип сайта">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Shop</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Page</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Blog</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/user-menu/user.svg" alt="Кнопка пользователя">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/user-menu/search.svg" alt="Кнопка поиска">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/user-menu/heart.svg" alt="Кнопка избранного">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__img" src="images/user-menu/cart.svg" alt="Кнопка корзины">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>
</html>
